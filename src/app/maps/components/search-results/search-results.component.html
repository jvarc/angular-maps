
<div
  *ngIf="isLoadingPlaces"
  class="alert alert-primary mt-2 text-center">
    <h6>Cargando</h6>
    <span>Espere por favor...</span>
</div>

<ul
  *ngIf="places.length > 0"
  class="list-group mt-2">

  <li
    *ngFor="let place of places"
    [class.active]="place.id === selectedId"
    (click)="flyTo(place)"
    class="list-group-item list-group-item-action pointer" >

      <h6>{{place.text_es}}</h6>
      <p>{{place.place_name_es}}</p>

    <button
      (click)="getDirections(place)"
      class="btn btn-sm"
      [ngClass]="(place.id === selectedId) ? 'btn-outline-light':'btn-outline-primary'">
        Direcciones
    </button>

  </li>
</ul>
<div *ngIf="distance > 0 && time > 0">

  <h6>Distancia: {{distance}} km</h6>
  <h6>Tiempo: {{time}} min</h6>

</div>
